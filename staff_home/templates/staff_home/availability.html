<!DOCTYPE html>
<html>
    <bod>
        <h1>AVAILABILITY CHECKER</h1>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                {{ form.as_p }}
            </fieldset>
            <button>submit</button>
        </form>

        <ul>
            {% for key, value in availability.items %} 
              <li>{{key}} - {{value}}</li>
            {% endfor %}
        </ul>
    </bod>
</html>
