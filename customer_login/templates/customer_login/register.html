{% extends "customer_home/base.html" %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Register</legend>
                {{ form.as_p }}
            </fieldset>
            <button>Sign Up</button>
        </form>
        <div>
            <small>
                Already Have An Account ?
                <a href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
